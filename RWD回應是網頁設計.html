<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD 回應式網頁切版</title>
    <link rel="stylesheet" type="text/css" href="rwd-layout.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#menu_control{
			position: absolute;
			z-index: -2;
			opacity: 0;
		}
		.header{
			position: sticky;
        	top: 0px;
			height: 50px;
			background-color: #898989;
		}
		img{
			height: auto;
          		max-width: 100%;
		}
		.logo{
			width: 60px;
			height: 40px;
			margin-left: 10px;
		}
		.log a{
			display: block;
			height: 40px;
		}
		.logo img{
			display: block;
		}
		.menu_btn{
			width: 40px;
			height: 40px;
			background-color:#000 ;
			display: block;
			position: absolute;
			top: 5px;
			right: 10px;
		}
		.menu_btn span{
			opacity: 0;
			width: 1px;
			height: 1px;
			display: block;
			overflow: hidden;
		}
		.menu_btn::before{
			content: '';
			position: absolute;
			height: 2px;
			left: 2px;
			width: 36px;
			background-color: #ccc;
			top: 0;
			bottom: 0;
			margin: auto;
			box-shadow: 0px 8px 0px #ccc,
						0px -8px 0px #ccc;
		}
		nav{
			width: 80%;
			height: calc(100vh - 50px);
			background-color: rgba(237, 148, 148, 0.941);
			position: absolute;
			top: 50px;
			right: -100%;
			transition: .8s;
		}
		nav a:hover {
        background-color: white;
        color: rgba(237, 148, 148, 0.941);
        }
		nav a{
			display: block;
			text-decoration: none;
			color:white ;
			padding: 10px 20px;
			border-bottom: 1px solid white;
		}
		#menu_control:checked ~ .header nav{
			right: 0;
		}
		@media screen and (min-width:768px){
			.menu_btn{display: none;}
			.header{
				display: flex;
				justify-content: space-between;
				background-color: rgba(237, 148, 148, 0.941);
				align-items: center;
			}
			nav{
				position: relative;
				right: 0;
				display: flex;
				width: auto;
				height: auto;
				top: 0;
				background-color: transparent;
			}
			nav a{
				border-bottom: none;
			}
		}
		body {
            width: 100%; 
            min-width: 600px; 
            max-width: 960px;		
            background: beige;
            margin: 0 auto;
        }	
        header {
            display:flex;justify-content: center;align-items: center;
            width: 100%;
            height: 80px;	  
            background: #eaeaea;		
        }	
        main {
            width: 51%;
            height: 400px;
            background: deepskyblue;
            float: left;	
        }
        aside {
            width: 48%;
            height: 400px;		
            background: orange;
            float: right;	
        }
        footer {
            width: 100%;
            background: #eaeaea;		
            clear: both;        
        }
		body{
            background-color: greenyellow;
        }
        .headline{
            font-size: 30px;
            font-weight:bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .desktop-menu{
            text-align:center;
            display: block;
        }
        .mobil-menu{
            text-align: center;
            display: none;
        }
        .list{
            display:flex;/*讓下一層次水平排列*/
            justify-content: center;
        }
        .item{
            background-color: pink;
            flex:none;
            width:280px;
            margin:10px;
        }
        @media only screen and (max-width:1250px) {
            .list{
                flex-wrap: wrap;
            }
            .item{
                width: 45%;
            }
        }
     @media only screen and (max-width:700px) {
        body{
            background-color: palevioletred;
        }
        .headline{
            font-size: 20px;
        }
        .desktop-menu{
            display: none;
        }
        .mobil-menu{
            display: block;
        }
        .item{
            width: 90%;
        }
        }
	</style>
</head>
<body>

	<input type="checkbox" name="" id="menu_control">

	<div class="header">
		<h1 class="logo">

		<nav>

        <a href="https://simonsohai.github.io/myself/%E8%87%AA%E6%88%91%E4%BB%8B%E7%B4%B9.html">個人介紹</a>
